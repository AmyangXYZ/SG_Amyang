version: '3'

services:
  db:
    image: mariadb
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=031111
      - MYSQL_USER=SuperSweetie
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=sg_amyang

  app:
    build: 
      context: ../
      dockerfile: docker/Dockerfile
    ports:
      - "16311:16311"
    depends_on:
      - db
    links:
      - db
    restart:
      always
    environment:
      - DB_Passwd=password
      - SecretKey=biubiubiu
    volumes:
      - ../uploadsfolder:/uploadsfolder
  
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    links:
      - app
    restart:
      always
    volumes:
      - ../static:/static
      - ../uploadsfolder:/uploadsfolder
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      # - /etc/letsencrypt/:/etc/letsencrypt