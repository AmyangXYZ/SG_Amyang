{{ define "posts/edit"}}

        {{ template "share/header" .}}
        <div class="bg">
            <div class="section">
                <div class="posts">
                    <div class="post" style="text-align:center">
                        <form id="UpdatePostForm" action="/api/posts">                               
                            <ul style="list-style: none; padding: 0;">
                                <li>
                                    <strong id="editPost-strong">Title:&nbsp;</strong>
                                    <input name="title" id="title" type="text" value="{{ .post.Title }}">
                                </li>
                                <li>
                                    <strong id="editPost-strong">Category:&nbsp;</strong>
                                    <input name="cat" id="cat" type="text" value="{{ .post.Cat }}" >
                                </li>
                            </ul>
                            <div id="editormd">
                                <textarea>{{ .post.MD }}</textarea>
                            </div>
                            <input class="button" style="margin-top: 5rem" name="submit" value="submit" type="submit">
                        </form>
                    </div>  
                </div>
            </div>
            {{ template "share/footer" }}
        </div>
    </body>
</html>

{{end}}
