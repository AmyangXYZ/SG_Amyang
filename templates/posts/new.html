{{ define "posts/new"}}

        {{ template "share/header" .}}
        <div class="bg">
            <div class="section">
                <div class="posts">
                    <div class="post" style="text-align:center">
                        <form id="NewPostForm" action="/api/posts" method="POST">                               
                            <ul style="list-style: none; padding: 0;">
                                <li>
                                    <strong id="editPost-strong">Title:&nbsp;</strong>
                                    <input name="title" id="title" type="text" style="margin-left: 20px; width: 420px; margin-bottom: 1rem">
                                </li>
                                <li>
                                    <strong id="editPost-strong">Category:&nbsp;</strong>
                                    <input name="cat" id="cat" type="text">
                                </li>
                            </ul>
                            <div id="editormd">
                                <textarea style="display:none;"></textarea>
                            </div>
                            <input class="button" style="margin-top: 5rem" name="submit" value="submit" type="submit">
                        </form>
                    </div>  
                </div>
            </div>
            {{ template "share/footer" }}
        </div>
    </body>
</html>

{{end}}
